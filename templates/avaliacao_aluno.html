{% extends "modeloClientes.html" %}
{% block title %}Adicionar avaliação do aluno{% endblock %}

{% block content %}
<h2>{{ erro }}</h2>
<p></p>
<h2>Adicionar avaliação do aluno</h2>

<form action= "#" method="post">

  <div class="row g-3 align-items-center">
    <div class="col-auto mb-3">
      <label for="exampleFormControlSelect1">Aluno: </label>
    </div>
    <div class="col-auto mb-3">
      <select class="form-control" id="alunos" name="nome">
        {% for i in alunos %}
        <option value="{{i[0]}}">{{i[0]}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="exampleFormControlTextarea1">Avaliação do aluno:</label>
    <textarea class="form-control" id="avaliacao" name="avaliacao" rows="10"></textarea>
  </div>

  <p></p>
  <p><input type="submit" class="btn btn-primary" value="Adicionar" name="salvar"></p>
<form>
{% endblock %}
