{% extends "modelo.html" %}
{% block title %}Adicionar Reunião{% endblock %}

{% block content %}
<h2>{{ erro }}</h2>
<p></p>
<h1>Dados Inbound</h1>

<form action= "#" method="post">
  <div class="form-group mb-3">
    <label for="exampleFormControlTextarea1">Nome da empresa:</label>
    <textarea class="form-control" id="clienteCalendario" name="clienteCalendario" rows="1" disabled>{{clienteCalendario}}</textarea>
  </div>
  <div class="form-group mb-3">
    <label for="exampleFormControlTextarea1">Temas aprovados:</label>
    <textarea class="form-control" id="temas" name="temas" rows="10">{{dados[1]}}</textarea>
  </div>

  <div class="form-group mb-3">
    <label for="exampleFormControlTextarea1">Datas comemorativas importantes:</label>
    <textarea class="form-control" id="datas" name="datas" rows="5">{{dados[3]}}</textarea>
  </div>

  <div class="form-group mb-3">
    <label for="exampleFormControlTextarea1">Calendário gerado:</label>
    <textarea class="form-control" id="gerado" name="gerado" rows="10">{{dados[2]}}</textarea>
  </div>

  <div class="col-md-2 mx-auto">
    <p><input type="submit" class="btn btn-outline-secondary" value="Salvar temas" name="botao">
    <button type="submit" class="btn btn-outline-secondary" name="botao" value="gerar" data-bs-toggle="modal" data-bs-target="#janela">Gerar calendário</button></p>
  </div>
<form>

<div class="modal fade" id="janela" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Aguarde...</h5>
      </div>
      <div class="modal-footer">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
      <div class="col g-3 align-items-center">

      </div>


    </div>
  </div>
</div>
{% endblock %}
